<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Elements html</title>
</head>

<body>
  <!--Encabezados con estilo-->
  <h1 style="font-family: serif;font-weight: 400;margin: 10px 0;font-size: 36px;box-sizing: inherit;line-height: 1.5;">Submitted Form Data</h1>
  <h2 style="font-family: serif;font-weight: 400;margin: 10px 0;font-size: 36px;box-sizing: inherit;line-height: 1.5;">Your input was received as:</h2>

  <!--Div con estilos-->
  <div class="Datos" style="border: 1px solid #ccc !important;font-size: 18px !important;padding: 0.01em 16px;box-sizing: inherit;line-height: 1.5;">
    message=The cat was playing in the garden. 
  </div>

  <!--Parrafo con estilos-->
  <p style="font-size: 15px;line-height: 1.5;font-family: serif;box-sizing: inherit;">The server has processed your input and returned this answer.</p>

  <!--Div-->
  <div class="Nota_importante" style="border-color: #f5f100 !important; color: #000 !important; background-color: #fdf39a !important; border-left: 6px solid #ffeb3b !important; margin: top 16px; margin-bottom: 16px; padding: 0.01em 16px; box-sizing: inherit; font-family: serif; font-size: 15px; line-height: 1.5;">
  <p>
  <strong>Note:</strong>
  This tutorial will not teach you how servers are processing input. Processing input is explained in our PHP tutorial.
  </p>
  </div>
</body>
</html>
