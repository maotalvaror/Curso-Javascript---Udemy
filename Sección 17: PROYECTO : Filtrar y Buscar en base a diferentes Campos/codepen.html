<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>repl.it</title>
  </head>
  <body>
<form action="/signup" method="POST">
  <h2>Inicia tu Formulario</h2>
  <hr>
    <label>Title</label><br>
    <label>Mujer</label>
    <input type="radio" name="title" value="mr">
    
    <label>Hombre</label>
    <input type="radio" name="title" value="mrs">
    
    <label>Personalizado</label>
    <input type="radio" name="title" value="miss"><br><br>
      
    <label>Primer Nombre</label>
    <input type="text" placeholder="Primer_nombre"><br><br>

    <label>Segundo nombre</label>
    <input type="text" placeholder="Segundo_nombre"><br><br>

    <label>Email</label>
    <input type="email" placeholder="email"><br><br>

    <label>Numero de telefono</label>
    <input type="tel" placeholder="#telefono"><br><br>

    <label>Contraseña</label>
    <input type="password" placeholder="Contraseña"><br><br>

    <label>Confirmacion</label>
    <input type="password" placeholder="confirmar contraseña"><br><br>


    <label>Marcas de auto</label>
    <select name="marca" id="marca">
      <option>Opcional</option>
      <option>HYUNDAI</option>
      <option>NISSAN</option>
      <option>RENAULT</option>
      <option>VOLVO</option>

    </select>
    <select name="year" id="year"></select>
    
    <label>Precio Minimo</label>
    <select name="PMinimo" id="PMinimo">

    <option>Opcional</option>
    <option>3.818.425</option>
    <option>4.523.675</option>
    <option>4.935.624</option>
    <option>5.324.885</option>

    </select>

    <label>Precio Maximo</label>
    <select name="PMaximo" id="PMaximo">
      <option>Opcional</option>
      <option>6.337.175</option>
      <option>6.789.000</option>
      <option>8.261.500</option>
      <option>7.189.764</option>
    
    </select>

    <label>Numero de Puertas</label>
    <select name="puertas" id="puertas">
      <option>Opcional</option>
      <option>2</option>
      <option>4</option>
      <option>6</option>
  
    </select>

    <label>Color</label>
    <select name="color" id="color">
    <option>Opcional</option>  
    <option>Rojo</option>
    <option>Negro</option>
    <option>Azul</option>
    <option>Blanco</option>

    </select>

<br><br>
  <textarea placeholder="Enter a question"></textarea>
  <input type="checkbox" value="terms">
    <label>
      I agree to the <a href="/terms">terms and conditions</a>
    </label><br><br>
  

    <button>Iniciar</button>

</form>
    <script src="Primeros Pasos con el Proyecto.js"></script>
  </body>
</html>
